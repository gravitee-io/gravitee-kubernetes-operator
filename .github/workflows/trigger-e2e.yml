name: Trigger E2E

on:
  workflow_dispatch:
    inputs:
      pipeline-branch:
        description: "CircleCI pipeline branch"
        required: false
        default: ""
        type: string
jobs:
  trigger-test-suite:
    runs-on: ubuntu-latest
    env:
      CIRCLECI_TOKEN: ${{ secrets.CIRCLECI_TOKEN }}
      PIPELINE_BRANCH: ${{ inputs.pipeline-branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "Trigger E2E pipeline"
        run: |
          echo "ðŸ§ª Triggering E2E test pipeline"
          npx zx hack/scripts/trigger-e2e-test.mjs --notify true --pipeline-branch ${PIPELINE_BRANCH}
