name: Clean release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  clean-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set up git"
        run: |
          git config user.name "Gravitee.io Bot"
          git config user.email contact@gravitee.io
      - name: "Delete release branch"
        run: |
          echo "ðŸš€ Deleting release branch"
          git push origin --delete trigger-release &>/dev/null
