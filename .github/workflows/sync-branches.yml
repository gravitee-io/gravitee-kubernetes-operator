name: Sync Branches

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
  
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Sync branches after release"
        env:
          TARGET_BRANCH: "alpha"
          SOURCE_BRANCH: "master"
          GIT_AUTHOR_NAME: "Gravitee.io Bot"
          GIT_COMMITTER_NAME: "Gravitee.io Bot"
          GIT_AUTHOR_EMAIL: "contact@gravitee.io"
          GIT_COMMITTER_EMAIL: "contact@gravitee.io"
        run: |
          echo "ðŸš€ Rebasing ${TARGET_BRANCH} on ${SOURCE_BRANCH}"

          git fetch
          git checkout ${TARGET_BRANCH}
          git rebase origin/${SOURCE_BRANCH}
          git push

          echo "Branch ${TARGET_BRANCH} rebased on ${SOURCE_BRANCH}  ðŸš€"
