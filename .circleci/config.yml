version: 2.1

orbs: 
  kubernetes: circleci/kubernetes@1.3.0
  go: circleci/go@1.7.1

jobs:
  build-lint:
    docker:
      - image: cimg/go:1.18.4

    steps:
      - checkout

      - go/mod-download-cached

      - run:
          name: Lint
          command: go fmt ./...

      - run:
          name: Report likely mistakes in packages
          command: go vet ./...

  test:
    environment:
      TEST_RESULTS: /tmp/test-results
    
    machine:
      image: ubuntu-2004:2022.04.2
    
    resource_class: medium

    steps:
      - checkout

      - run:
          name: Create test results directory
          command: mkdir -p $TEST_RESULTS

      - go/install:
          version: '1.18.4'

      - go/load-cache

      - kubernetes/install-kubectl

      - run:
          name: Start K3d apim USE_EXISTING_CLUSTER
          command: make k3d-apim-init 

      - run:
          name: Wait for APIM to be ready
          command: kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=apim3 --timeout 60s

      - run:
          name: Run tests
          command: USE_EXISTING_CLUSTER=true go test ./... -v

      - store_test_results:
          path: /tmp/test-results

workflows:
  version: 2.1
  build-workflow:
    jobs:
      - build-lint
      - test:
          requires:
            - build-lint
