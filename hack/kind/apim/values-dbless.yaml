secrets:
  kubernetes:
    enabled: true

es:
  enabled: false

api:
  enabled: false

ui:
  enabled: false

portal:
  enabled: false
  
ratelimit:
  type: 
    none

gateway:
  image:
    repository: gravitee-apim-gateway
    tag: dev
    pullPolicy: IfNotPresent
  autoscaling:
    minReplicas: 1
  ingress:
    enabled: false
  ingressController:
    enabled: true
  servers:
    - type: http
      port: 8082
      service:
        type: NodePort
        nodePort: 30082
        externalPort: 82
    - type: http
      port: 8084
      service:
        type: NodePort
        nodePort: 30084
        externalPort: 84
      ssl:
        keystore:
          type: pem
          secret: secret://kubernetes/tls-server
        clientAuth: request
  service:
    type: NodePort
  services:
    sync:
      kubernetes:
        enabled: true
  reporters:
    elasticsearch:
      enabled: false
  dbLess: true
  additionalPlugins:
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-cache-redis/gravitee-resource-cache-redis-4.0.3.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-auth-provider-http/gravitee-resource-auth-provider-http-1.4.0.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-auth-provider-ldap/gravitee-resource-auth-provider-ldap-2.0.0.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-content-provider-inline/gravitee-resource-content-provider-inline-1.1.1.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/policies/gravitee-policy-basic-authentication/gravitee-policy-basic-authentication-1.6.0.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-auth-provider-inline/gravitee-resource-auth-provider-inline-1.4.0.zip
    - https://download.gravitee.io/graviteeio-apim/plugins/resources/gravitee-resource-oauth2-provider-keycloak/gravitee-resource-oauth2-provider-keycloak-3.0.0.zip
