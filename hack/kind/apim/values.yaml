secrets:
  kubernetes:
    enabled: true

mongodb:
  enabled: true
  image:
    repository: mongo
    tag: 7.0.21-jammy
  architecture: standalone
  persistence:
    mountPath: /data/db

elasticsearch:
  enabled: false

mongo:
  uri: mongodb://graviteeio-apim-mongodb-replicaset:27017/gravitee?connectTimeoutMS=30000

es:
  endpoints:
    - http://graviteeio-apim-elasticsearch-master-hl:9200

ui:
  image:
    repository: gravitee-apim-management-ui
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30080
  baseURL: http://localhost:30083/management
  env:
    - name: CONSOLE_BASE_HREF
      value: /

portal:
  enabled: false
  image:
    repository: gravitee-apim-portal
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30081
  baseURL: http://localhost:30083/portal

gateway:
  image:
    repository: gravitee-apim-gateway
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  ingressController:
    enabled: true
  servers:
    - type: http
      port: 8082
      service:
        type: NodePort
        nodePort: 30082
        externalPort: 82
      ingress:
        enabled: false
    - type: http
      port: 8084
      service:
        type: NodePort
        nodePort: 30084
        externalPort: 84
      ingress:
        enabled: false
      ssl:
        keystore:
          type: pem
          secret: secret://kubernetes/tls-server
        clientAuth: request
  service:
    type: NodePort
  services:
    sync:
      kubernetes:
        enabled: true
  reporters:
    elasticsearch:
      enabled: false

api:
  image:
    repository: gravitee-apim-management-api
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30083
  env:
    - name: ANALYTICS_TYPE
      value: none
    - name: MANAGEMENT_MONGODB_TRANSACTIONAL
      value: "false"

installation:
  api:
    url: http://localhost:30083
    proxyPath:
      management: /management
      portal: /portal
