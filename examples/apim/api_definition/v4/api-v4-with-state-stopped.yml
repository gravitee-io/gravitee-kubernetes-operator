apiVersion: gravitee.io/v1alpha1
kind: ApiV4Definition
metadata:
  name: api-v4-with-state-stopped
spec:
  contextRef:
    name: "dev-ctx"
  name: "api-v4-with-state-stopped"
  description: "This API is stopped and will not be available for HTTP calls"
  version: "1.0"
  type: PROXY
  state: STOPPED
  listeners:
    - type: HTTP
      paths:
        - path: "/api-with-state-stopped-v4"
      entrypoints:
        - type: http-proxy
          qos: AUTO
  endpointGroups:
    - name: Default HTTP proxy group
      type: http-proxy
      endpoints:
        - name: Default HTTP proxy
          type: http-proxy
          inheritConfiguration: false
          configuration:
            target: https://api.gravitee.io/echo
          secondary: false
  flowExecution:
    mode: DEFAULT
    matchRequired: false
  plans:
    KeyLess:
      name: "Free plan"
      description: "This plan does not require any authentication"
      security:
        type: "KEY_LESS"
