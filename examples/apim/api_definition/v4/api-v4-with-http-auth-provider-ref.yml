apiVersion: gravitee.io/v1alpha1
kind: ApiV4Definition
metadata:
  name: with-http-auth-provider-v4
spec:
  contextRef:
    name: "dev-ctx"
  name: "api-v4-with-http-auth-provider"
  description: "API v4 With HTTP Auth Provider"
  version: "1.0"
  type: PROXY
  listeners:
    - type: HTTP
      paths:
        - path: "/with-http-auth-ref-v4"
      entrypoints:
        - type: http-proxy
          qos: AUTO
  endpointGroups:
    - name: Default HTTP proxy group
      type: http-proxy
      endpoints:
        - name: Default HTTP proxy
          type: http-proxy
          inheritConfiguration: false
          configuration:
            target: https://api.gravitee.io/echo
          secondary: false
  flowExecution:
    mode: DEFAULT
    matchRequired: false
  resources:
    - ref:
        name: reusable-resource-http-auth-provider
        namespace: default
  plans:
    KeyLess:
      name: "Free plan"
      description: "This plan does not require any authentication"
      security:
        type: "KEY_LESS"
      flows:
        - enabled: true
          selectors:
            - type: HTTP
              path: "/"
              pathOperator: STARTS_WITH
          request:
            - name: "Basic Authentication"
              description: ""
              enabled: true
              policy: "policy-basic-authentication"
              configuration:
                authenticationProviders:
                  - "http-auth"
                realm: "gravitee.io"
          response: []
          subscribe: []
          publish: []
