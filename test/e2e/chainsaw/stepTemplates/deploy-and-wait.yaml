apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: deploy-and-wait
spec:
  try:
    - script:
        env:
          - name: RESOURCE_FILE
            value: ($resourceFile)
          - name: RESOURCE_NAMESPACE
            value: ($namespace)
        content: |
          kubectl apply -f "$RESOURCE_FILE" -n "$RESOURCE_NAMESPACE"
    - wait:
        apiVersion: ($apiVersion)
        kind: ($kind)
        name: ($name)
        namespace: ($namespace)
        for:
          condition:
            name: Accepted
            value: "True"
  catch:
    - events: {}
    - podLogs:
        selector: "control-plane=controller-manager"
        namespace: ($gkoNamespace)
        container: manager
    - podLogs:
        selector: "app.kubernetes.io/component=gateway"
        namespace: ($gkoNamespace)
  cleanup:
    - delete:
        file: ($resourceFile)