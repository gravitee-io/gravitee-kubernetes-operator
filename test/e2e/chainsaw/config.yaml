apiVersion: chainsaw.kyverno.io/v1alpha2
kind: Configuration
metadata:
  name: chainsaw-e2e-tests
spec:
  discovery:
    testFile: chainsaw-test
  cleanup:
    delayBeforeCleanup: 10s
  timeouts:
    apply: 30s
    assert: 30s
    cleanup: 30s
    delete: 30s
    error: 30s
    exec: 35s     
