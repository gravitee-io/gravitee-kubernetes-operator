# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: subscribe-to-jwt-plan
spec:
  bindings:
    - name: commandDir
      value: "../../../../lib/commands"
    - name: gkoNamespace
      value: default

  steps:
    - name: Deploy JWT public key secret
      try:
        - apply:
            file: resources/jwt-key.yaml
      catch:
        - events: {}
      cleanup:
        - delete:
            file: resources/jwt-key.yaml

    - name: Deploy Application
      use:
        template: ../../../stepTemplates/deploy-and-wait.yaml
        with:
          bindings:
            - name: resourceFile
              value: resources/application.yaml
            - name: apiVersion
              value: gravitee.io/v1alpha1
            - name: kind
              value: Application
            - name: name
              value: echo-client

    - name: Deploy v4 API
      use:
        template: ../../../stepTemplates/deploy-and-wait.yaml
        with:
          bindings:
            - name: resourceFile
              value: resources/api.yaml
            - name: apiVersion
              value: gravitee.io/v1alpha1
            - name: kind
              value: ApiV4Definition
            - name: name
              value: jwt-demo

    - name: Deploy Subscription
      use:
        template: ../../../stepTemplates/deploy-and-wait.yaml
        with:
          bindings:
            - name: resourceFile
              value: resources/subscription.yaml
            - name: apiVersion
              value: gravitee.io/v1alpha1
            - name: kind
              value: Subscription
            - name: name
              value: echo-client-subscription

    - name: Call API endpoint without token, expect 401
      try:
        - script:
            env:
              - name: COMMAND_DIR
                value: ($commandDir)
            content: |
              npx --yes --quiet zx "$COMMAND_DIR/callGateway.mjs" --endpoint jwt-demo --status 401 --gateway http://localhost:30082
      catch:
        - podLogs:
            selector: "control-plane=controller-manager"
            namespace: ($gkoNamespace)
            container: manager
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)

    - name: Call API endpoint with JWT, expect 200
      try:
        - script:
            env:
              - name: COMMAND_DIR
                value: ($commandDir)
            content: |
              set -e
              TOKEN=$(bash resources/pki/get_token.sh)
              npx --yes --quiet zx "$COMMAND_DIR/callGateway.mjs" --endpoint jwt-demo --status 200 --authorization "Bearer ${TOKEN}" --gateway http://localhost:30082
      catch:
        - podLogs:
            selector: "control-plane=controller-manager"
            namespace: ($gkoNamespace)
            container: manager
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)

    - name: Delete subscription
      try:
        - delete:
            file: resources/subscription.yaml
      catch:
        - events: {}
        - podLogs:
            selector: "control-plane=controller-manager"
            namespace: ($gkoNamespace)
            container: manager

    - name: Call API endpoint after deleting subscription, expect 401
      try:
        - script:
            env:
              - name: COMMAND_DIR
                value: ($commandDir)
            content: |
              set -e
              TOKEN=$(bash resources/pki/get_token.sh)
              npx --yes --quiet zx "$COMMAND_DIR/callGateway.mjs" --endpoint jwt-demo --status 401 --authorization "Bearer ${TOKEN}" --gateway http://localhost:30082
      catch:
        - podLogs:
            selector: "control-plane=controller-manager"
            namespace: ($gkoNamespace)
            container: manager
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)
