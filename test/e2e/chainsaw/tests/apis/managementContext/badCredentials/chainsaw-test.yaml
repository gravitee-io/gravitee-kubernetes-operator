# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-bad-management-credentials
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName,'.yaml']))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: (concat($apiVersion, '-exportedApi.yaml'))

  steps:
  - name: Fail to create Management Context due to bad credentials
    try:
    - create:
        file: resources/context-bad-credentials.yaml
        expect:
          - check:
              ($error): >-
                admission webhook "v1alpha1.gravitee.io.managementcontext" denied the request: bad credentials for context [bad-credentials-ctx]

  - name: Fail to create API due to reference error (missing context)
    try:
      - create:
          file: ($apiCrdFile)
          expect:
            - check:
                (contains($error, $apiName)): true
                "(contains($error, '] references management context [default/bad-credentials-ctx] that doesn\\'t exist in the cluster'))": true

  - name: Fail to reach API endpoint
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
          content: |
            npx --yes --quiet zx $COMMAND_DIR/callGateway.mjs --endpoint $API_NAME --status 404
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=gateway"
          namespace: ($gkoNamespace)
