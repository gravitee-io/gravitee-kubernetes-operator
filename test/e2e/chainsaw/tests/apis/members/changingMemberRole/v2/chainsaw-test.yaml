# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: v2-changing-member-role
spec:
  bindings:
    - name: apiName
      value: v2-changing-member-role
    - name: service_account_name
      value: service-account-for-v2-changing-member-role-test
    - name: commandDir
      value: "../../../../../commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: exportedApi.yaml  

  steps:
  - name: Create a new service account
    use:
      template: ../../../../../stepTemplates/createServiceAccount.yaml
  
  - name: Create API with one member
    use:
      template: ../../../../../stepTemplates/createV2Api.yaml
      with:
        bindings:
          - name: file
            value: v2-api-with-one-member.yaml

  - name: Update member role in API
    use:
      template: ../../../../../stepTemplates/updateV2Api.yaml
      with:
        bindings:
          - name: file
            value: v2-api-with-updated-member-role.yaml

  - name: Assert member role has been changed in K8s
    try:
      - assert:
          resource:
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            metadata:
              name: ($apiName)
            spec:
              members:
                - source: gravitee
                  sourceId: ($service_account_name)
                  role: "REVIEWER"
            status:
              processingStatus: Completed
    
  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apidefinitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v2 > "$EXPORTED_API_YAML"

  - name: Assert member role has been changed in APIM
    try:
      - script:
          env:
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            echo "MEMBER_COUNT=$(yq '.spec.members | length' "$EXPORTED_API_YAML")"
            echo "ROLE=$(yq -r ".spec.members[] | select(.source==\"gravitee\" and .sourceId==\"$SERVICE_ACCOUNT_NAME\") | .role" "$EXPORTED_API_YAML")"
            rm -f "$EXPORTED_API_YAML"
          check:
            (contains($stdout, 'MEMBER_COUNT=1')): true
            (contains($stdout, 'ROLE=REVIEWER')): true

