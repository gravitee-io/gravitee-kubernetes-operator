# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-changing-member-role
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName,'.yaml']))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
    - name: service_account_name
      value: (concat('service-account-for-', $apiName))
    - name: memberExpectation
      value: (join('', ['{"source":"gravitee","sourceId":"', $service_account_name, '","role":"REVIEWER"}']))

  steps:
  - name: Create a new service account
    use:
      template: ../../../../stepTemplates/createServiceAccount.yaml
  
  - name: Create API with one member
    use:
      template: ../../../../stepTemplates/createApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-one-member.yaml']))

  # only v4 APIs need a wait between creation and update, v2 APIs are ready immediately
  - name: wait only for v4 APIs
    try:
      - script:
          env:
            - name: API_VERSION
              value: ($apiVersion)
          content: |
            if [ "${API_VERSION}" = "v4" ]; then
              sleep 8s
            fi

  - name: Update member role in API
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-updated-member-role.yaml']))

  - name: Assert member role has been changed in K8s
    try:
      - assert:
          resource:
            apiVersion: gravitee.io/v1alpha1
            kind: ($apiKind)
            metadata:
              name: ($apiName)
            spec:
              members:
                - source: gravitee
                  sourceId: ($service_account_name)
                  role: "REVIEWER"
            status:
              processingStatus: Completed
    
  - name: Assert member role has been changed in APIM
    use:
      template: ../../../../stepTemplates/exportApiAndAssert.yaml
      with:
        bindings:
          - name: assertArgs
            value:
              - (concat('--assert spec.members:', $memberExpectation))
