# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: v4-api-with-one-group
spec:
  bindings:
    - name: apiName
      value: v4-api-with-one-group
    - name: service_account_name
      value: service-account-for-v4-api-with-one-group-test
    - name: commandDir
      value: "../../../../commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: exportedApi.yaml  

  steps:
  - name: create-new-service-account
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
          content: |
            npx zx $COMMAND_DIR/createServiceAccount.mjs --name $SERVICE_ACCOUNT_NAME
          check:
              ($error): ~
              (contains($stdout, '@graviteesource.com')): true
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=api"
          namespace: ($gkoNamespace)

  - name: Create Group with newly created member
    try:
      - create:
          file: group.yml

  - name: Create API with newly created group
    try:
      - create:
          file: v4-api-with-one-group.yml

  - name: Export API as YAML
    try:
      - sleep:
          duration: 10s
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apiv4definitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v4 > $EXPORTED_API_YAML

  - name: Assert exported API for created group
    try:
      - script:
          env:
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            if ! yq -e '.spec.groups[] | select(. == "group-for-v4-api-with-one-group-test")' $EXPORTED_API_YAML; then
              echo "Group not found in exported API"
              exit 1
            fi
            rm $EXPORTED_API_YAML
  - name: Remove service account
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
          content: |
            npx zx $COMMAND_DIR/deleteServiceAccount.mjs --name "$SERVICE_ACCOUNT_NAME"