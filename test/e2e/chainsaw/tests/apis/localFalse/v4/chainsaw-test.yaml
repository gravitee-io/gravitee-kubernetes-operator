# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: local-false-test-v4
spec:
  bindings:
    - name: apiName
      value: v4-api-with-local-false
    - name: commandDir
      value: "../../../../commands"
    - name: gkoNamespace
      value: default

  steps:
  - name: Create API with local=false
    try:
      - create:
          file: v4-api-with-local-false.yml
      - wait:
          apiVersion: gravitee.io/v1alpha1
          kind: ApiV4Definition
          name: ($apiName)
          for:
            condition:
              name: Accepted
              value: "True"

  - name: Config Map should not exist
    try:
      - error:
          resource:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: ($apiName)
              namespace: ($namespace)

  - name: Call started API and expect 200
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            content: |
              npx zx $COMMAND_DIR/callGateway.mjs --endpoint $API_NAME --status 200
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)
