# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: start-stopped-api
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: (concat($apiVersion, '-exportedApi.yaml'))


  steps: 
  - name: Create API as started
    use:
      template: ../../../../stepTemplates/createApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-started-api.yaml']))

  - name: Call started API and expect 200
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            content: |
              npx --yes --quiet zx $COMMAND_DIR/callGateway.mjs --endpoint $API_NAME --status 200
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)

  - name: Update as stopped API
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-stopped-api.yaml']))

  - name: Call stopped API and expect 404
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            content: |
              sleep 8
              npx --yes --quiet zx $COMMAND_DIR/callGateway.mjs --endpoint $API_NAME --status 404
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)

  - name: Update a stopped API to started
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-started-api.yaml']))

  - name: Call re-started API and expect 200
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            content: |
              npx --yes --quiet zx $COMMAND_DIR/callGateway.mjs --endpoint $API_NAME --status 200
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)
