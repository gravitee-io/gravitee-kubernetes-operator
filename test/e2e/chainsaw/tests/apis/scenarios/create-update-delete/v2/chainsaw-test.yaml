# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: create-update-delete-v2-api
spec:
  bindings:
    - name: apiName
      value: chainsaw-keyless-v2
    - name: commandDir
      value: "../../../../../commands"
    - name: gkoNamespace
      value: default

  steps:
  - name: Create an API
    use:
      template: ../../../../../stepTemplates/createV2Api.yaml
      with:
        bindings:
          - name: file
            value: keyless-v2.yaml

  - name: Call API endpoint
    try:
      - script:
          env:
            - name: ENDPOINT
              value: ($apiName)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint $ENDPOINT --status 200
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=gateway"
          namespace: ($gkoNamespace)

  - name: Update API
    use:
      template: ../../../../../stepTemplates/updateV2Api.yaml
      with:
        bindings:
          - name: file
            value: keyless-v2-update-path.yaml

  - name: Call updated API endpoint
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint chainsaw-keyless-v2-updated-path --status 200
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=gateway"
          namespace: ($gkoNamespace)

  - name: Call old API endpoint
    try:
      - script:
          env:
            - name: ENDPOINT
              value: ($apiName)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint $ENDPOINT --status 404   

  - name: Delete API
    try:
      - delete:
          ref:
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            name: ($apiName)
          expect:
            - match:
                apiVersion: gravitee.io/v1alpha1
                kind: ApiDefinition
                name: ($apiName)
              check:
                ($error != null): true
    catch:
      - podLogs:
          selector: "control-plane=controller-manager"
          namespace: ($gkoNamespace)
          container: manager

  - name: Call deleted API endpoint
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            content: |
              npx zx $COMMAND_DIR/callGateway.mjs --endpoint chainsaw-keyless-v2-updated-path --status 404
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)
