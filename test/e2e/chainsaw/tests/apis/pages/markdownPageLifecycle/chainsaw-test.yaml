# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: markdown-page-lifecycle
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default

  steps:
    - name: Create API with markdown page
      use:
        template: ../../../../stepTemplates/createApi.yaml
        with:
          bindings:
            - name: apiCrdFile
              value: (join('', ['resources/', $apiVersion, '-api-with-page-markdown.yaml']))

    - name: Assert exported API contains markdown page
      use:
        template: ../../../../stepTemplates/exportApiAndAssert.yaml
        with:
          bindings:
            - name: assertArgs
              value:
                - '--assert spec.pages.markdown-page.name:markdown-page'
                - '--assert spec.pages.markdown-page.type:MARKDOWN'
                - '--assert spec.pages.markdown-page.parentId'
                - '--assert spec.pages.markdown-folder.type:FOLDER'
                - '--assert spec.pages.markdown-folder.name:markdown-folder'

    - name: Update API markdown page content
      use:
        template: ../../../../stepTemplates/updateApi.yaml
        with:
          bindings:
            - name: apiCrdFile
              value: (join('', ['resources/', $apiVersion, '-api-with-updated-page-markdown.yaml']))

    - name: Assert exported API reflects markdown content update
      use:
        template: ../../../../stepTemplates/exportApiAndAssert.yaml
        with:
          bindings:
            - name: assertArgs
              value:
                - '--assert spec.pages.markdown-page.content'
                - '--assert_contains spec.pages.markdown-page.content:This is an update'
                - '--assert spec.pages.markdown-folder.name:markdown-folder'

    - name: Update API removing markdown page
      use:
        template: ../../../../stepTemplates/updateApi.yaml
        with:
          bindings:
            - name: apiCrdFile
              value: (join('', ['resources/', $apiVersion, '-api-without-page-markdown.yaml']))

    - name: Assert exported API removed markdown page
      use:
        template: ../../../../stepTemplates/exportApiAndAssert.yaml
        with:
          bindings:
            - name: assertArgs
              value:
                - '--assert_not spec.pages.markdown-page'
                - '--assert spec.pages.markdown-folder.type:FOLDER'
                - '--assert spec.pages.markdown-folder.name:markdown-folder'
