# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-multiple-categories-delete-one
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName, '.yaml']))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: (concat($apiVersion, '-exportedApi.yaml'))

  steps:
  - name: Create category 1
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category1-for-', $apiName))

  - name: Create category 2
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category2-for-', $apiName))

  - name: Create category 3
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category3-for-', $apiName))

  - name: Create API with newly created categories
    use:
      template: ../../../../stepTemplates/createApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-multiple-categories.yaml']))

  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_VERSION
              value: ($apiVersion)
            - name: API_VERSION_K8S
              value: ($apiVersionK8s)
          content: |
            API_ID=$(kubectl get $API_VERSION_K8S -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version $API_VERSION > $EXPORTED_API_YAML

  - name: Assert exported API for created categories
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_NAME
              value: ($apiName)
          content: |
            for category in \
              "category1-for-$API_NAME" \
              "category2-for-$API_NAME" \
              "category3-for-$API_NAME"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            rm $EXPORTED_API_YAML

  - name: Update API with one removed category
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-removed-category.yaml']))
          
  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_VERSION
              value: ($apiVersion)
            - name: API_VERSION_K8S
              value: ($apiVersionK8s)
          content: |
            API_ID=$(kubectl get $API_VERSION_K8S -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version $API_VERSION > $EXPORTED_API_YAML

  - name: Assert that one category was removed from exported API
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_NAME
              value: ($apiName)
          content: |
            for category in \
              "category1-for-$API_NAME" \
              "category3-for-$API_NAME"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            if yq -e ".spec.categories[] | select(. == \"category2-for-$API_NAME\")" $EXPORTED_API_YAML; then
              echo "Category2 was NOT removed from exported API"
              exit 1
            fi
            rm $EXPORTED_API_YAML
            