# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-multiple-categories-delete-one
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName, '.yaml']))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
  steps:
  - name: Create category 1
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category1-for-', $apiName))

  - name: Create category 2
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category2-for-', $apiName))

  - name: Create category 3
    use:
      template: ../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: (concat('category3-for-', $apiName))

  - name: Create API with newly created categories
    use:
      template: ../../../../stepTemplates/createApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-multiple-categories.yaml']))

  - name: Assert exported API for created categories
    use:
      template: ../../../../stepTemplates/exportApiAndAssert.yaml
      with:
        bindings:
          - name: assertArgs
            value:
              - '--assert spec.categories.length:3'
              - (concat('--assert spec.categories:category1-for-', $apiName))
              - (concat('--assert spec.categories:category2-for-', $apiName))
              - (concat('--assert spec.categories:category3-for-', $apiName))

  - name: Update API with one removed category
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-removed-category.yaml']))
          
  - name: Assert that one category was removed from exported API
    use:
      template: ../../../../stepTemplates/exportApiAndAssert.yaml
      with:
        bindings:
          - name: assertArgs
            value:
              - --assert spec.categories.length:2
              - (concat('--assert spec.categories:category1-for-', $apiName))
              - (concat('--assert spec.categories:category3-for-', $apiName))
              - (concat('--assert_not spec.categories:category2-for-', $apiName))
            