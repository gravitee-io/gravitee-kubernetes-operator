# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: v2-api-with-multiple-categories-delete-one
spec:
  bindings:
    - name: apiName
      value: v2-api-with-multiple-categories-delete-one
    - name: commandDir
      value: "../../../../../commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: exportedApi.yaml  

  steps:
  - name: Create category 1
    use:
      template: ../../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: category1-for-v2-api-with-multiple-categories-delete-one-test

  - name: Create category 2
    use:
      template: ../../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: category2-for-v2-api-with-multiple-categories-delete-one-test

  - name: Create category 3
    use:
      template: ../../../../../stepTemplates/createCategory.yaml
      with:
        bindings:
          - name: categoryName
            value: category3-for-v2-api-with-multiple-categories-delete-one-test

  - name: Create API with newly created categories
    use:
      template: ../../../../../stepTemplates/createV2Api.yaml
      with:
        bindings:
          - name: file
            value: v2-api-with-multiple-categories.yaml

  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apidefinitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v2 > $EXPORTED_API_YAML

  - name: Assert exported API for created categories
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            for category in \
              "category1-for-v2-api-with-multiple-categories-delete-one-test" \
              "category2-for-v2-api-with-multiple-categories-delete-one-test" \
              "category3-for-v2-api-with-multiple-categories-delete-one-test"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            rm $EXPORTED_API_YAML

  - name: Update API with one removed category
    use:
      template: ../../../../../stepTemplates/updateV2Api.yaml
      with:
        bindings:
          - name: file
            value: v2-api-with-removed-category.yaml
          
  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apidefinitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v2 > $EXPORTED_API_YAML

  - name: Assert exported API for created categories
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            for category in \
              "category1-for-v2-api-with-multiple-categories-delete-one-test" \
              "category3-for-v2-api-with-multiple-categories-delete-one-test"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            if yq -e ".spec.categories[] | select(. == 'category2-for-v2-api-with-multiple-categories-delete-one-test')" $EXPORTED_API_YAML; then
              echo "Category2 was NOT removed from exported API"
              exit 1
            fi
            rm $EXPORTED_API_YAML