# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: v4-api-with-multiple-categories-delete-one
spec:
  bindings:
    - name: apiName
      value: v4-api-with-multiple-categories-delete-one
    - name: commandDir
      value: "../../../../commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: exportedApi.yaml  

  steps:
  - name: Create category 1
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: CATEGORY_NAME
              value: category1-for-v4-api-with-multiple-categories-delete-one-test
          content: |
            npx zx $COMMAND_DIR/createCategory.mjs --name $CATEGORY_NAME
          outputs:
            - name: CATEGORY_ID
              value: (json_parse($stdout).id)
    cleanup:
      - script:
          env:
            - name: CATEGORY_ID
              value: ($CATEGORY_ID)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/deleteCategory.mjs --categoryId $CATEGORY_ID
            
  - name: Create category 2
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: CATEGORY_NAME
              value: category2-for-v4-api-with-multiple-categories-delete-one-test
          content: |
            npx zx $COMMAND_DIR/createCategory.mjs --name $CATEGORY_NAME
          outputs:
            - name: CATEGORY_ID
              value: (json_parse($stdout).id)
    cleanup:
      - script:
          env:
            - name: CATEGORY_ID
              value: ($CATEGORY_ID)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/deleteCategory.mjs --categoryId $CATEGORY_ID

  - name: Create category 3
    try:
      - script:
          env:              
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: CATEGORY_NAME
              value: category3-for-v4-api-with-multiple-categories-delete-one-test
          content: |
            npx zx $COMMAND_DIR/createCategory.mjs --name $CATEGORY_NAME
          outputs:
            - name: CATEGORY_ID
              value: (json_parse($stdout).id)
    cleanup:
      - script:
          env:
            - name: CATEGORY_ID
              value: ($CATEGORY_ID)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            npx zx $COMMAND_DIR/deleteCategory.mjs --categoryId $CATEGORY_ID

  - name: Create API with newly created categories
    try:
      - create:
          file: v4-api-with-multiple-categories-delete-one.yml
      - wait:
          apiVersion: gravitee.io/v1alpha1
          kind: ApiV4Definition
          name: ($apiName)
          for:
            condition:
              name: Accepted          
              value: "True"

  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apiv4definitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v4 > $EXPORTED_API_YAML

  - name: Assert exported API for created categories
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            for category in \
              "category1-for-v4-api-with-multiple-categories-delete-one-test" \
              "category2-for-v4-api-with-multiple-categories-delete-one-test" \
              "category3-for-v4-api-with-multiple-categories-delete-one-test"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            rm $EXPORTED_API_YAML

  - name: Update API with one removed category
    try:
      - apply:
          file: v4-api-with-multiple-categories-delete-one-update.yml
      - wait:
          apiVersion: gravitee.io/v1alpha1
          kind: ApiV4Definition
          name: ($apiName)
          for:
            condition:
              name: Accepted          
              value: "True"
    catch:
      - script:
          env:
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: API_NAME
              value: ($apiName)
          content: |
            echo "Failed to update API, displaying API resource:"
            kubectl get apiv4definitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o yaml
          
  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            API_ID=$(kubectl get apiv4definitions.gravitee.io -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version v4 > $EXPORTED_API_YAML

  - name: Assert exported API for created categories
    try:
      - script:
          env:
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            for category in \
              "category1-for-v4-api-with-multiple-categories-delete-one-test" \
              "category3-for-v4-api-with-multiple-categories-delete-one-test"; do
              if ! yq -e ".spec.categories[] | select(. == \"$category\")" $EXPORTED_API_YAML; then
                echo "Category $category not found in exported API"
                exit 1
              fi
            done
            if yq -e ".spec.categories[] | select(. == 'category2-for-v4-api-with-multiple-categories-delete-one-test')" $EXPORTED_API_YAML 2>/dev/null; then
              echo "Category2 was NOT removed from exported API"
              exit 1
            fi
            rm $EXPORTED_API_YAML