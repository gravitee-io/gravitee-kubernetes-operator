# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-multiple-groups
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName,'.yaml']))
    - name: commandDir
      value: "../../../../commands"
    - name: gkoNamespace
      value: default
    - name: exportedApiYaml
      value: (concat($apiVersion, '-exportedApi.yaml'))
      
    - name: service_account_name
      value: (concat('service-account-for-', $apiName))
    - name: group1Name
      value: (concat('group1-for-', $apiName))
    - name: group2Name
      value: (concat('group2-for-', $apiName))
    - name: group3Name
      value: (concat('group3-for-', $apiName))

  steps:
  - name: Create a new service account
    use:
      template: ../../../../stepTemplates/createServiceAccount.yaml

  - name: Create Groups with newly created member
    try:
      - create:
          file: (join('', ['resources/', $apiVersion, '-group1.yaml']))
      - create:
          file: (join('', ['resources/', $apiVersion, '-group2.yaml']))
      - create:
          file: (join('', ['resources/', $apiVersion, '-group3.yaml']))
      - wait:
          apiVersion: gravitee.io/v1alpha1
          kind: Group
          name: ($group3Name)
          for:
            condition:
              name: Accepted
              value: "True"

  - name: Create API with newly created groups
    use:
      template: ../../../../stepTemplates/createApi.yaml

  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_VERSION
              value: ($apiVersion)
            - name: API_VERSION_K8S
              value: ($apiVersionK8s)
          content: |
            API_ID=$(kubectl get $API_VERSION_K8S -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version $API_VERSION > $EXPORTED_API_YAML

  - name: Assert exported API for created groups
    try:
      - script:
          env:
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
          content: |
            for group in $group1Name $group2Name $group3Name; do
              if ! yq -e ".spec.groups[] | select(. == \"$group\")" $EXPORTED_API_YAML; then
                echo "Group $group not found in exported API"
                exit 1
              fi
            done

  - name: Update API with removing one group
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-one-removed-group.yaml']))
            
  - name: Export API as YAML
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
            - name: API_NAME
              value: ($apiName)
            - name: RESOURCE_NAMESPACE
              value: ($namespace)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: API_VERSION
              value: ($apiVersion)
            - name: API_VERSION_K8S
              value: ($apiVersionK8s)
          content: |
            API_ID=$(kubectl get $API_VERSION_K8S -n $RESOURCE_NAMESPACE $API_NAME -o jsonpath='{.status.id}')
            npx zx $COMMAND_DIR/exportApiAsYaml.mjs --api_id $API_ID --api_version $API_VERSION > $EXPORTED_API_YAML

  - name: Assert exported API for removed group
    try:
      - script:
          env:
            - name: SERVICE_ACCOUNT_NAME
              value: ($service_account_name)
            - name: EXPORTED_API_YAML
              value: ($exportedApiYaml)
            - name: GROUP1_NAME
              value: ($group1Name)
            - name: GROUP3_NAME
              value: ($group3Name)
          content: |
            for group in $GROUP1_NAME $GROUP3_NAME; do
              if ! yq -e ".spec.groups[] | select(. == \"$group\")" $EXPORTED_API_YAML; then
                echo "Group $group not found in exported API"
                exit 1
              fi
            done
            rm $EXPORTED_API_YAML
