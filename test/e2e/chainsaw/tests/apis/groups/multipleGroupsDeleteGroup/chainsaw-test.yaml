# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: api-with-multiple-groups
spec:
  scenarios:
    - bindings:
        - name: apiVersion
          value: v2
        - name: apiVersionK8s
          value: apidefinitions.gravitee.io
        - name: apiKind
          value: ApiDefinition
    - bindings:
        - name: apiVersion
          value: v4
        - name: apiVersionK8s
          value: apiv4definitions.gravitee.io
        - name: apiKind
          value: ApiV4Definition
  bindings:
    - name: apiName
      value: (join('-', [$apiVersion, $test.metadata.name]))
    - name: apiCrdFile
      value: (join('', ['resources/', $apiName,'.yaml']))
    - name: commandDir
      value: "../../../../../lib/commands"
    - name: gkoNamespace
      value: default
    - name: service_account_name
      value: (concat('service-account-for-', $apiName))
    - name: group1Name
      value: (concat('group1-for-', $apiName))
    - name: group2Name
      value: (concat('group2-for-', $apiName))
    - name: group3Name
      value: (concat('group3-for-', $apiName))

  steps:
  - name: Create a new service account
    use:
      template: ../../../../stepTemplates/createServiceAccount.yaml

  - name: Create Groups with newly created member
    try:
      - create:
          file: (join('', ['resources/', $apiVersion, '-group1.yaml']))
      - create:
          file: (join('', ['resources/', $apiVersion, '-group2.yaml']))
      - create:
          file: (join('', ['resources/', $apiVersion, '-group3.yaml']))
      - wait:
          apiVersion: gravitee.io/v1alpha1
          kind: Group
          name: ($group3Name)
          for:
            condition:
              name: Accepted
              value: "True"

  - name: Create API with newly created groups
    use:
      template: ../../../../stepTemplates/createApi.yaml

  - name: Assert exported API for created groups
    use:
      template: ../../../../stepTemplates/exportApiAndAssert.yaml
      with:
        bindings:
          - name: assertArgs
            value:
              - (concat('--assert spec.groups:', $group1Name))
              - (concat('--assert spec.groups:', $group2Name))
              - (concat('--assert spec.groups:', $group3Name))

  - name: Update API with removing one group
    use:
      template: ../../../../stepTemplates/updateApi.yaml
      with:
        bindings:
          - name: apiCrdFile
            value: (join('', ['resources/', $apiVersion, '-api-with-one-removed-group.yaml']))
            
  - name: Assert exported API for removed group
    use:
      template: ../../../../stepTemplates/exportApiAndAssert.yaml
      with:
        bindings:
          - name: assertArgs
            value:
              - (concat('--assert spec.groups:', $group1Name))
              - (concat('--assert spec.groups:', $group3Name))
