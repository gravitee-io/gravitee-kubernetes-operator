apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: v2-api-with-one-group
spec:
  contextRef:
    name: dev-ctx
    namespace: default
  name: v2-api-with-one-group
  version: "1.1"
  description: "Deploying API with a group - Created by Chainsaw E2E test"
  plans:
    - name: "KEY_LESS"
      description: "FREE"
      security: "KEY_LESS"
  proxy:
    virtual_hosts:
      - path: "/v2-api-with-one-group"
    groups:
      - endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"
  local: true
  groups:
    - group-for-v2-api-with-one-group-test
  notifyMembers: false
