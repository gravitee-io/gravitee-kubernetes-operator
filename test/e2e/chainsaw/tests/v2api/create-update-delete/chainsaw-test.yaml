# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: create-update-delete-v2-api
spec:
  bindings:
    - name: apiName
      value: chainsaw-keyless-v2
    - name: commandDir
      value: "../../../commands"
    - name: gkoNamespace
      value: gko-stable

  steps:
  - name: create-resource
    try:
      - apply:
          file: keyless-v2.yaml
      - assert:
          resource: 
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            metadata:
              name: ($apiName)
            status:
              state: STARTED 
              processingStatus: Completed
    catch:
      - podLogs:
          selector: "control-plane=controller-manager"
          namespace: ($gkoNamespace)
          container: manager

  - name: call-api-endpoint
    try:
      - script:
          env:
            - name: ENDPOINT
              value: ($apiName)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            sleep 10
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint $ENDPOINT --status 200
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=gateway"
          namespace: ($gkoNamespace)

  - name: update-api-resource
    try:
      - patch:
          resource:
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            metadata:
              name: ($apiName)
            spec:
              version: "update"
              proxy:
                virtual_hosts:
                  - path: "/updated-path"
      - assert:
          resource:
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            metadata:
              name: ($apiName)
            status:
              processingStatus: Completed

  - name: call-new-api-endpoint
    try:
      - script:
          env:
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            echo "Waiting 10s for API to be deployed and accessible ..."
            sleep 10
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint updated-path --status 200
    catch:
      - podLogs:
          selector: "app.kubernetes.io/component=gateway"
          namespace: ($gkoNamespace)

  - name: call-old-api-endpoint
    try:
      - script:
          env:
            - name: ENDPOINT
              value: ($apiName)
            - name: COMMAND_DIR
              value: ($commandDir)
          content: |
            echo "Waiting 10s for API to be deployed and accessible ..."
            sleep 10
            npx zx $COMMAND_DIR/callGateway.mjs --endpoint $ENDPOINT --status 404   

  - name: delete-api
    try:
      - delete:
          ref:
            apiVersion: gravitee.io/v1alpha1
            kind: ApiDefinition
            name: ($apiName)
          expect:
            - match:
                apiVersion: gravitee.io/v1alpha1
                kind: ApiDefinition
                name: ($apiName)
              check:
                ($error != null): true
    catch:
      - podLogs:
          selector: "control-plane=controller-manager"
          namespace: ($gkoNamespace)
          container: manager

  - name: call-api-endpoint-after-deletion
    try:
        - script:
            env:
            - name: COMMAND_DIR
              value: ($commandDir)
            content: |
              echo "Waiting 10s for API to be deleted ..."
              sleep 10
              npx zx $COMMAND_DIR/callGateway.mjs --endpoint updated-path --status 404
    catch:
        - podLogs:
            selector: "app.kubernetes.io/component=gateway"
            namespace: ($gkoNamespace)
