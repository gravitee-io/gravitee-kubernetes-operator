apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apim-cluster-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apim-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: apim-apim3
    namespace: default
roleRef:
  kind: ClusterRole
  name: apim-cluster-role
  apiGroup: rbac.authorization.k8s.io
  