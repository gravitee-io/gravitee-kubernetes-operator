apiVersion: gravitee.io/v1alpha1
kind: GatewayClassParameters
metadata:
  name: gravitee-gateway
  namespace: default
spec:
  kubernetes:
    deployment:
      replicas: 1
      strategy:
        type: Recreate
      template:
        spec:
          containers:
          - name: gateway
            image: graviteeio/apim-gateway:4.8.5
            imagePullPolicy: IfNotPresent
            startupProbe:
              failureThreshold: 100
              initialDelaySeconds: 5
              periodSeconds: 2
              successThreshold: 1
              timeoutSeconds: 1
              tcpSocket:
                port: 18082
            readinessProbe:
              failureThreshold: 100
              initialDelaySeconds: 5
              periodSeconds: 2
              successThreshold: 1
              timeoutSeconds: 1
              tcpSocket:
                port: 18082
            livenessProbe:
              failureThreshold: 100
              initialDelaySeconds: 5
              periodSeconds: 2
              successThreshold: 1
              timeoutSeconds: 1
              tcpSocket:
                port: 18082
