gatewayAPI:
  controller:
    enabled: true

manager:
  image:
    pullPocicy: Always
  metrics:
    enabled: false
  logs:
    format: console
    level: debug
    timestamp:
      format: iso-8601
  pod:
    securityContext:
      fsGroup: 2000
      runAsUser: 1000
      runAsGroup: 2000
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 512Mi
