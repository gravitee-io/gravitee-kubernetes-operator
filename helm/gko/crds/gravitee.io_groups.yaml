apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
    gravitee.io/operator.version: 4.7.3
  name: groups.gravitee.io
spec:
  group: gravitee.io
  names:
    kind: Group
    listKind: GroupList
    plural: groups
    singular: group
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - description: The number of members added to the group
          jsonPath: .status.members
          name: Members at
          type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              properties:
                contextRef:
                  properties:
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                  required:
                    - name
                  type: object
                id:
                  type: string
                members:
                  items:
                    properties:
                      roles:
                        additionalProperties:
                          type: string
                        default: {}
                        type: object
                      source:
                        description: Member source
                        example: gravitee
                        type: string
                      sourceId:
                        description: Member source ID
                        example: user@email.com
                        type: string
                    required:
                      - source
                      - sourceId
                    type: object
                  type: array
                name:
                  type: string
                notifyMembers:
                  default: true
                  description: |-
                    If true, new members added to the API spec will
                    be notified when the API is synced with APIM.
                  type: boolean
              required:
                - members
                - name
              type: object
            status:
              properties:
                environmentId:
                  description: The environment ID defined in the management context
                  type: string
                errors:
                  description: >-
                    When group has been created regardless of errors, this field
                    is

                    used to persist the error message encountered during
                    admission
                  properties:
                    severe:
                      description: >-
                        severe errors do not pass admission and will block
                        reconcile

                        hence, this field should always be during the admission
                        phase

                        and is very unlikely to be persisted in the status
                      items:
                        type: string
                      type: array
                    warning:
                      description: >-
                        warning errors do not block object reconciliation,

                        most of the time because the value is ignored or
                        defaulted

                        when the API gets synced with APIM
                      items:
                        type: string
                      type: array
                  type: object
                id:
                  description: The ID of the Group in the Gravitee API Management instance
                  type: string
                members:
                  description: The number of members added to this group
                  type: integer
                organizationId:
                  description: The organization ID defined in the management context
                  type: string
                processingStatus:
                  description: The processing status of the Group.
                  type: string
              required:
                - members
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
