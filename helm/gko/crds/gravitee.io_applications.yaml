apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: applications.gravitee.io
spec:
  group: gravitee.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - graviteeapplications
    singular: application
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.name
      name: Name
      type: string
    - jsonPath: .spec.applicationType
      name: Type
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Application is the main resource handled by the Kubernetes
              Operator
            properties:
              app_key_mode:
                description: The API key mode to use. If shared, the application will
                  reuse the same API key across various subscriptions.
                enum:
                - SHARED
                - EXCLUSIVE
                - UNSPECIFIED
                type: string
              background:
                description: The base64 encoded background to use for this application
