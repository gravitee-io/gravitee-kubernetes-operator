{{- if .Values.manager.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "helm.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
  name: gko-validating-webhook-configurations
  namespace: {{ .Release.Namespace }}
webhooks:
  - name: v1alpha1.gravitee.io.apidefinition
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-apidefinition
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'apidefinitions'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
  - name: v1alpha1.gravitee.io.apiv4definition
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-apiv4definition
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'apiv4definitions'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
  - name: v1alpha1.gravitee.io.application
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-application
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'applications'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
  - name: v1alpha1.gravitee.io.apiresource
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-apiresource
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'apiresources'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
  - name: v1alpha1.gravitee.io.managementcontext
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-managementcontext
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'managementcontexts'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
  - name: v1alpha1.gravitee.io.subscription
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ .Values.manager.webhook.service.name }}
        path: /validate-gravitee-io-v1alpha1-subscription
        port: 443
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - gravitee.io
        apiVersions:
          - v1alpha1
        resources:
          - 'subscriptions'
        scope: '*'
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
