{{- if .Values.rbac.create }}
{{- if not .Values.rbac.skipClusterRoles }}
{{- if .Values.manager.scope.cluster }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "rbac.ClusterRoleName" . }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "helm.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - list
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions/status
    verbs:
      - get
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiv4definitions
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apiv4definitions/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiv4definitions/status
    verbs:
      - get
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources/status
    verbs:
      - get
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts/status
    verbs:
      - get
      - update
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - applications
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - applications/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - applications/status
    verbs:
      - get
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - subscriptions
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - subscriptions/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - subscriptions/status
    verbs:
      - get
      - patch
      - update     
  - apiGroups:
      - gravitee.io
    resources:
      - groups
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - groups/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - groups/status
    verbs:
      - get
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - sharedpolicygroups
    verbs:
      - get
      - list
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - sharedpolicygroups/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - sharedpolicygroups/status
    verbs:
      - get
      - update
{{- end }}
{{- end }}
{{- end }}
