{{- if .Values.rbac.create }}
{{- if not .Values.rbac.skipClusterRoles }}
{{- if .Values.manager.scope.cluster }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "rbac.ClusterRoleName" . }}
  namespace: '{{ .Release.Namespace }}'
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apidefinitions/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - apiresources/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - managementcontexts/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - applications
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gravitee.io
    resources:
      - applications/finalizers
    verbs:
      - update
  - apiGroups:
      - gravitee.io
    resources:
      - applications/status
    verbs:
      - get
      - patch
      - update
{{- end }}
{{- end }}
{{- end }}
