{{- if .Values.rbac.create }}
{{- if not .Values.rbac.skipClusterRoles }}
{{- if .Values.manager.metrics.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name:  {{ template "rbac.MetricsClusterRoleBindingName" . }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "helm.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "rbac.MetricsClusterRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "rbac.serviceAccountName" . }}
    namespace: '{{ .Release.Namespace }}'
{{- end }}
{{- end }}
{{- end }}
