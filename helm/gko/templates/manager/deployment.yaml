---
apiVersion: apps/v1
kind: Deployment
metadata:    
  name: gko-controller-manager
  namespace: '{{ .Release.Namespace }}'
  labels:
    control-plane: controller-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ template "helm.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ template "helm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    checksum/config: '{{ include (print $.Template.BasePath "/manager/config.yaml") . | sha256sum }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        checksum/config: '{{ include (print $.Template.BasePath "/manager/config.yaml") .
          | sha256sum }}'
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
{{- if and .Values.manager.metrics.enabled .Values.rbacProxy.enabled }}
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: '{{ .Values.rbacProxy.image.repository }}:{{ .Values.rbacProxy.image.tag }}'
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
{{- end }}
        - args:
{{- if .Values.manager.metrics.enabled }}
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
{{- end }}
            - --leader-elect
          command:
            - /manager
          envFrom:
            - configMapRef:
                name: '{{ .Values.manager.configMap.name }}'
                optional: true
          image: '{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag }}'
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: {{ .Values.manager.webhook.service.port }}
              name: webhook-server
              protocol: TCP
{{- if .Values.manager.webhook.enabled }}  
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ .Values.manager.webhook.cert.secret.name }}
{{- end }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ template "rbac.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
