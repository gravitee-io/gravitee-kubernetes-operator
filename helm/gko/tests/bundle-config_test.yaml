suite: test bundle config
templates:
  - "bundle-config.yaml"
tests:
  - it: Check default config
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - isEmpty:
          # It should not contain environment variable by default
          path: data

  - it: Check config with json logs disabled
    set:
      manager:
        logs:
            json: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          # It should not contain environment variable by default
          path: data.DEV_MODE
          value: "true"

  - it: Check config with cluster scope disabled
    set:
      manager:
        scope:
            cluster: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          # It should not contain environment variable by default
          path: data.NAMESPACE
          value: NAMESPACE


  - it: Check config with custom name
    set:
      manager:
        configMap:
            name: gko-test
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-test

