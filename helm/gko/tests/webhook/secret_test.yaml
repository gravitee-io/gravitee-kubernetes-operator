suite: webhook service
templates:
  - "webhook/secret.yaml"
tests:
  - it: Should have secret
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-webhook-cert
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: Should not have secret with webhook disabled
    set:
      manager:
        webhook:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should have common annotations and labels
    set:
      common:
        annotations:
          gravitee.io/scope: test
        labels:
          gravitee.io/scope: test
    asserts:
      - equal:
          path: metadata.labels['gravitee.io/scope']
          value: test
      - equal:
          path: metadata.annotations['gravitee.io/scope']
          value: test
