suite: manager config
templates:
  - "manager/config.yaml"
tests:
  - it: Should have reasonable defaults
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: data.APPLY_CRDS
          value: "true"

  - it: Should have console log format
    set:
      manager:
        log:
            format: console
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: data.LOG_FORMAT
          value: "console"

  - it: Should have metrics disabled
    set:
      manager:
        metrics:
            enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: data.ENABLE_METRICS
          value: "false"

  - it: Should have cluster scope disabled
    set:
      manager:
        scope:
            cluster: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          path: data.WATCH_NAMESPACE
          value: NAMESPACE


  - it: Should have custom name
    set:
      manager:
        configMap:
            name: gko-test
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-test
