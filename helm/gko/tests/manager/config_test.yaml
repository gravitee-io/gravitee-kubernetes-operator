suite: manager config
templates:
  - "manager/config.yaml"
tests:
  - it: Should have reasonable defaults
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: data.APPLY_CRDS
          value: "true"

  - it: Should have json logs disabled
    set:
      manager:
        logs:
          json: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: data.DEV_MODE
          value: "true"

  - it: Should have metrics enabled
    set:
      manager:
        metrics:
          enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: data.ENABLE_METRICS
          value: "true"

  - it: Should have metrics disabled
    set:
      manager:
        metrics:
          enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isNull:
          path: data.ENABLE_METRICS

  - it: Should have cluster scope disabled
    set:
      manager:
        scope:
          cluster: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-config
      - equal:
          path: data.NAMESPACE
          value: NAMESPACE


  - it: Should have custom name
    set:
      manager:
        configMap:
          name: gko-test
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: gko-test

  - it: Should have HTTP client proxy enabled
    set:
      manager:
        httpClient:
          proxy:
            enabled: true
            url: "http://localhost:8080"
            username: "test"
            password: "test"
    asserts:
      - equal:
          path: data.HTTP_CLIENT_PROXY_ENABLED
          value: "true"
      - equal:
          path: data.HTTP_CLIENT_PROXY_URL
          value: "http://localhost:8080"
      - equal:
          path: data.HTTP_CLIENT_PROXY_USERNAME
          value: "test"
      - equal:
          path: data.HTTP_CLIENT_PROXY_PASSWORD
          value: "test"

  - it: Should have HTTP client proxy enabled using system proxy
    set:
      manager:
        httpClient:
          proxy:
            enabled: true
            useSystemProxy: true
    asserts:
      - equal:
          path: data.HTTP_CLIENT_PROXY_ENABLED
          value: "true"
      - equal:
          path: data.HTTP_CLIENT_PROXY_USE_SYSTEM_PROXY
          value: "true"
