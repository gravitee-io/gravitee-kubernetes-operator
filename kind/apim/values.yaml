mongodb:
  enabled: true
  image:
    repository: mongo
    tag: 6.0.12-jammy
  architecture: standalone
  persistence:
    mountPath: /data/db
  
elasticsearch:
  enabled: false

mongo:
  uri: mongodb://graviteeio-apim-mongodb-replicaset:27017/gravitee?connectTimeoutMS=30000

es:
  endpoints:
    - http://graviteeio-apim-elasticsearch-master-hl:9200

ui:
  image:
    repository: gravitee-apim-management-ui
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30080
  baseURL: http://localhost:30083/management
  env:
  - name: CONSOLE_BASE_HREF
    value: /

portal:
  enabled: false

gateway:
  image:
    repository: gravitee-apim-gateway
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30082
  services:
    sync:
      kubernetes:
        enabled: true
  reporters:
    elasticsearch:
      enabled: false

api:
  image:
    repository: gravitee-apim-management-api
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30083
  env:
    - name: ANALYTICS_TYPE
      value: none

installation:
  api: 
    url: http://localhost:30083
    proxyPath:
      management: /management
      portal: /portal
