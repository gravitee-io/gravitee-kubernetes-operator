apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: gravitee
networking:
  apiServerPort: 6443
nodes:
  - role: control-plane
    extraPortMappings:
        # gravitee-apim-console
      - containerPort: 30080
        hostPort: 30080 
        # gravitee-apim-portal
      - containerPort: 30081
        hostPort: 30081
        # gravitee-apim-api
      - containerPort: 30082
        hostPort: 30082
        # gravitee-apim-gateway (http)
      - containerPort: 30083
        hostPort: 30083
        # gravitee-apim-gateway (https)
      - containerPort: 30084
        hostPort: 30084
