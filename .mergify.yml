pull_request_rules:
    - name: Apply commits on `alpha`
      conditions:
          - label=apply-on-master
      actions:
          backport:
              branches:
                  - master
              assignees:
                  - "{{ author }}"
              body: |
                  This is an automatic copy of pull request #{{number}} done by [Mergify](https://mergify.com).

                  ----

                  {{ body }}

                  ----
                  {{ cherry_pick_error }}
              title: "[master] {{ title }}"
    - name: Apply commits on `4.4.x`
      conditions:
          - label=apply-on-4-4-x
      actions:
          backport:
              branches:
                  - 4.4.x
              assignees:
                  - "{{ author }}"
              body: |
                  This is an automatic copy of pull request #{{number}} done by [Mergify](https://mergify.com).

                  ----

                  {{ body }}

                  ----
                  {{ cherry_pick_error }}
              title: "[4.4.x] {{ title }}"
    - name: Apply commits on `4.3.x`
      conditions:
          - label=apply-on-4-3-x
      actions:
