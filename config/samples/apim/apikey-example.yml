apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: apikey-example
spec:
  name: "K8s ApiKey Example"
  version: "1.0"
  description: "Api managed by Gravitee Kubernetes Operator with Key plan"
  plans:
    - name: 'Apikey'
      description: 'Api key plan'
      security: API_KEY
  proxy:
    virtual_hosts:
      - path: "/k8s-apikey"
    groups:
      - name: default-group
        endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"