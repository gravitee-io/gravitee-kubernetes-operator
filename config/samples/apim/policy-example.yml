apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: policy-api-example
spec:
  name: "K8s Policy Api Example"
  version: "1.0"
  description: "Api managed by Gravitee Kubernetes Operator with one policy"
  flows:
    - name: "Default"
      pre:
        - name: "Transform Headers"
          description: "Add 'X-Test' request header"
          policy: transform-headers
          configuration:
            addHeaders:
              - name: "X-Test"
                value: "MyHeaderValue"
            scope: REQUEST
  proxy:
    virtual_hosts:
      - path: "/k8s-policy"
    groups:
      - name: default-group
        endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"