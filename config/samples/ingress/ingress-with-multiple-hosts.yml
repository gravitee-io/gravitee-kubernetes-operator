# Use this context if you are running APIM and GKO in k3d
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-with-multiple-hosts
  namespace: default
  annotations:
    kubernetes.io/ingress.class: graviteeio
  labels:
    gravitee.io/ingress: graviteeio
spec:
  rules:
    - host: httpbin.example.com
      http:
        paths:
          - path: /httpbin
            pathType: Prefix
            backend:
              service:
                name: httpbin
                port:
                  number: 8000
    - host: wiremock.example.com
      http:
        paths:
          - path: /wiremock
            pathType: Prefix
            backend:
              service:
                name: wiremock-svc
                port:
                  number: 8080
