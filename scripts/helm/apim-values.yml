management:
  type: mongodb

ratelimit:
  type: mongodb

mongodb-replicaset:
  enabled: false
  
elasticsearch:
  enabled: false

portal:
  enabled: false

mongo:
  servers: |
    - host: mongodb
      port: 27017

es:
  endpoints:
    - http://elasticsearch-master:9200

gateway:
  image:
    repository: graviteeio/apim-gateway
    pullPolicy: IfNotPresent
  ingress:
    hosts:
      - localhost
    path: /gateway/?(.*)
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    tls: false
  autoscaling:
    enabled: false
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 2048Mi
  env:
    - name: GIO_MIN_MEM
      value: 1024m
    - name: GIO_MAX_MEM
      value: 1024m
  services:
    sync:
      kubernetes:
        enabled: true
  deployment:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0

api:
  image:
    repository: graviteeio/apim-management-api
    pullPolicy: IfNotPresent
  ingress:
    portal:
        enabled: false
    management:
      tls: false
      hosts:
        - localhost
  autoscaling:
    enabled: false
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 2048Mi
  readinessProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 30
  livenessProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 30
  env:
    - name: GIO_MIN_MEM
      value: 1024m
    - name: GIO_MAX_MEM
      value: 1024m
  deployment:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0

ui:
  image:
    repository: graviteeio/apim-management-ui
    pullPolicy: IfNotPresent
  ingress:
    tls: false
    hosts:
      - localhost
  baseURL: http://localhost:8081/management/organizations/DEFAULT/environments/DEFAULT/
  autoscaling:
    enabled: false
  deployment:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
