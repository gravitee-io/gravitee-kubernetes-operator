---
apiVersion: "gravitee.io/v1alpha1"
kind: "ApiDefinition"
metadata:
    name: "with-keycloak-adapter-ref"
spec:
    name: "with-keycloak-adapter-ref"
    version: "1"
    description: "With Keycloak Adapter Ref"
    visibility: "PRIVATE"
    flows: []
    gravitee: "2.0.0"
    flow_mode: "DEFAULT"
    resources:
        - ref:
            name: reusable-resource-keycloak-adapter
            namespace: default
    properties: []
    plans:
        - name: "free"
          description: "Free Plan"
          validation: "AUTO"
          security: "KEY_LESS"
          type: "API"
          status: "PUBLISHED"
          order: 0
          characteristics: []
          paths: {}
          flows:
              - name: ""
                path-operator:
                    path: "/"
                    operator: "STARTS_WITH"
                condition: ""
                consumers: []
                methods: []
                pre: []
                post: []
                enabled: true
          comment_required: false
        - name: "keycloak"
          description: "Keycloak Plan"
          validation: "AUTO"
          security: "OAUTH2"
          securityDefinition:
              "{\"extractPayload\":false,\"checkRequiredScopes\":false,\"\
              modeStrict\":true,\"propagateAuthHeader\":true,\"oauthResource\":\"keycloak-adapter\"\
              ,\"requiredScopes\":[\"user:read\"]}"
          type: "API"
          status: "STAGING"
          order: 0
          characteristics: []
          paths: {}
          flows:
              - name: ""
                path-operator:
                    path: "/"
                    operator: "STARTS_WITH"
                condition: ""
                consumers: []
                methods: []
                pre: []
                post: []
                enabled: true
          comment_required: true
    path_mappings: []
    proxy:
        virtual_hosts:
            - path: "/with-keycloak-adapter-ref/"
        strip_context_path: false
        preserve_host: false
        groups:
            - name: "default-group"
              endpoints:
                  - backup: false
                    inherit: true
                    name: "default"
                    weight: 1
                    type: "http"
                    target: "https://api.gravitee.io/echo"
              load_balancing:
                  type: "ROUND_ROBIN"
              http:
                  connectTimeout: 5000
                  idleTimeout: 60000
                  keepAlive: true
                  readTimeout: 10000
                  pipelining: false
                  maxConcurrentConnections: 100
                  useCompression: true
                  followRedirects: false
    response_templates: {}
    local: true
