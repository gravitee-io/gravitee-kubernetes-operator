apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: with-logging
spec:
  name: "With logging"
  version: "1.0"
  description: "API with logging"
  plans:
    - name: "KEY_LESS"
      description: "FREE"
      security: "KEY_LESS"
  proxy:
    logging:
        mode: "CLIENT_PROXY"
        content: "HEADERS_PAYLOADS"
        scope: "REQUEST_RESPONSE"
    virtual_hosts:
      - path: "/with-logging"
    groups:
      - endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"
  local: true
