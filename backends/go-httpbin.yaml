apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-1
  labels:
    type: svc-1
spec:
  replicas: 1
  selector:
    matchLabels:
      type: svc-1
  template:
    metadata:
      labels:
        type: svc-1        
    spec:
      containers:
      - name: svc-1
        image: k3d-graviteeio.docker.localhost:12345/go-httpbin
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "256m"
          limits:
            memory: "256Mi"
            cpu: "256m"
        env:
        - name: USE_REAL_HOSTNAME	
          value: "true"            
---
apiVersion: v1
kind: Service
metadata:
  name: svc-1
  labels:
    type: svc-1
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    type: svc-1
---
